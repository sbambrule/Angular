<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../../libs/angular.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body>
<div ng-controller="MainController as main" func-args>
    <p>Random Number</p>
<tst-generate-number  count="3"  on-save="main.saveFirst()" generator-function="main.randomNumber(count)">
</tst-generate-number>

<tst-generate-number count="5" on-save="main.saveSecond()" generator-function="main.sequentialNumber(count)"></tst-generate-number>
</div>
</body>
</html>
