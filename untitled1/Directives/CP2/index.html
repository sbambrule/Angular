<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../../libs/angular.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="app.js"></script>
</head>
<body>
<div ng-controller="MainController as main">
    <button ng-click="main.doClick()">Click</button>
    <button ng-dblclick="main.doDoubleClick()">Double Click</button>
    <hr>
    <p># click {{main.singleClickCount}}</p>
    <p># Double Click : {{ main.doubleClickCount}}</p>
</div>
</body>
</html>
