<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../../libs/angular.min.js" type="text/javascript"></script>
    <script src="../../../libs/angular-sanitize.js" type="text/javascript"></script>
    <script type="text/javascript" src="app.js"></script>
    <style>
        .redClass{
            color:red;
        }
        .greenClass{
            color:green;
        }
    </style>
</head>
<body>

<div ng-controller="MainController as main">
    <p ng-class="main.class1"> Hello Santosh</p>
    <p ng-class="main.class2"> Hello Santosh</p>
    <p class="ng-class:main.class2">This is second class</p>
    <hr/>

    <p ng-class="{'redClass':main.isSelected,'greenClass':!main.isSelected}">Changes based on selected.</p>
    <p>Is Selected? <input type="checkbox" ng-model="main.isSelected"></p>
</div>
</body>
</html>
