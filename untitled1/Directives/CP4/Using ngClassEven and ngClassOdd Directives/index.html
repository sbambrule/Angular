<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../../libs/angular.min.js" type="text/javascript"></script>
    <script src="../../../libs/angular-sanitize.js" type="text/javascript"></script>
    <script type="text/javascript" src="app.js"></script>
    <style>
        .even{
            background-color: #aaaaee;;
        }
        .odd{
            background-color: #cccccc;
        }
    </style>
</head>
<body>

<div ng-controller="MainController as main">
<table>
    <tr>
        <td>Name</td>
        <td>Type</td>
    </tr>
    <tr ng-repeat="item in main.items" ng-class-even="'even'" ng-class-odd="'odd'">
        <td>{{item.name}}</td>
        <td>{{item.type}}</td>
    </tr>

</table>
</div>
</body>
</html>
