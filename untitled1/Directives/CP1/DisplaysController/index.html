<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../../libs/angular.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="app.js"></script>
</head>
<body>
<div ng-controller="MainController as main">
    <p> Show First Item?
        <input ng-model="main.showFirstItem" name="first" ng-value="true" type="radio">yes
        <input ng-model="main.showFirstItem" name="first" ng-value="false" type="radio">no
    </p>
    <div ng-show="main.showFirstItem"> This is first Item </div>

    <p>
        Show Secound Item?
        <input ng-model="main.showSecondItem" name="second" ng-value="true" type="radio"> yes
        <input ng-model="main.showSecondItem" name="second" ng-value="false" type="radio">no
    </p>
    <div ng-show="main.showSecondItem">
        This is second item
    </div>
    <div ng-show="main.ShowSecondItemMethod">
        This is second item show using method
    </div>
</div>
</body>
</html>
