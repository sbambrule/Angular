<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../../libs/angular.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="app.js"></script>
</head>
<body>
<body>
<div ng-controller="MainController as main">

    <p>Mouse Up :{{ main.mouseUpCount}}</p>
</div>
