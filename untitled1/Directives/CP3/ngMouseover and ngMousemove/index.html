<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../../libs/angular.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="app.js"></script>
</head>
<body>

<div ng-controller="MainController as main">

    <img src="../../../libs/ToaJPp1.jpg"
         ng-mousemove="main.doMouseMove($event)"
         ng-mouseover="main.doMouseOver($event)"
         width="384" height="300"/>

    <p>Mouse Over  count :{{ main.mouseOverCount}}</p>
    <p>Mouse Move  count:{{ main.mouseMoveCount}}</p>
    <p>Mouse X :{{ main.mouseX}}</p>
    <p>Mouse Y :{{ main.mouseY}}</p>

</div>

</body>
</html>
