<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../../libs/angular.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="app.js"></script>
</head>
<body>
<div ng-controller="MainController as main">
    <p> {{main.standardBind}}</p>
    <p ng-bind="main.standardBind"></p>
    <p>{{main.firstBind}} and {{main.secondBind}}</p>
    <p ng-bind-template="{{main.firstBind}} and {{main.secondBind}}"></p>
    <p ng-non-bindable>{{main.nonBind}}</p>
</div>
</body>
</html>
