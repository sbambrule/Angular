<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../../libs/angular.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="app.js"></script>
    <style>
        input.ng-dirty.ng-valid{
            background: #ddffdd;
        }
        input.ng-dirty.ng-invalid{
            background: #ffdddd;
        }
    </style>
</head>
<body ng-controller="MainController as main">
 <form name="userForm" novalidate>
     <table class="user-form">
         <tr>
         <td>First Name :</td>
         <td> <input ng-model="main.user.firstName" required>  </td>
         </tr>
         <tr> <td> Last Name :</td>
         <td> <input ng-model="main.user.lastName" required> </td>
         </tr>
         <tr>
         <td>Phone(10 digit) :</td>
         <td> <input ng-model="main.user.phone" required  ng-minlength="10"> </td>
         </tr>
         <tr><td>Email :</td>
         <td> <input ng-model="main.user.email" > </td>
         </tr>
         <tr><td>Zip Code :</td>
         <td> <input ng-model="main.user.zipCode" required ng-pattern="/\d{5}([ \-]\d{4})?/"> </td>
         <tr> </tr>
         <tr>

         <td> <button ng-click="main.submitForm(userForm)">Submit</button></td>
         </tr>
<tr>     <td></td>
    <td >{{ main.user}}</td>
</tr>
     </table>
 </form>
</body>
</html>
