<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../../libs/angular.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body>
<div ng-controller="MainController as main">
    <p> Name : {{main.user.name}}</p>
    <p> Favorite Furit :{{main.user.fevFruit}}</p>
    <p> Is Active ? {{main.user.isActive | yesorno}}</p>
    <input ng-model="main.user.name"/>
    <p>select favorite fruit: </p>
    <p> <select ng-model="main.user.fevFruit" ng-options="fruit for fruit in main.fruitList"></select></p>
    <input type="checkbox" ng-model="main.user.isActive">
    <input type="radio" ng-model="main.user.isActive" ng-value="true"/>yes
    <input type="radio" ng-model="main.user.isActive" ng-value="false"> no

</div>

</body>
</html>
