<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../../../libs/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body>
<div ng-controller="ParentController as parent">
    <p>This is the parent ={{parent.message}}</p>
    <div ng-controller="FirstChild as first">
        <p>This is the parent ={{parent.message}}</p>
        <p>This is the first ={{first.message}}</p>
    </div>
    <div ng-controller="SecondChild as second">
        <p>This is the parent ={{parent.message}}</p>
        <p>This is the first ={{second.message}}</p>
        <p>This is the first ={{second.value}}</p>
    </div>
</div>

</body>
</html>
