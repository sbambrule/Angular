<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../../libs/angular.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="app.js"></script>
</head>
<body>
<div ng-controller="MainController as main">
    <ul ng-repeat="user in main.users | orderBy:'firstName' | limitTo:2:0">
    <ul> First Name :{{user.firstName |   uppercase}}</ul>
    <ul> Account Typee :{{user.accountType | lowercase}}</ul>
    <ul> First balance :{{user.balance | currency:'USD $':0}}</ul>
    </ul>
</div>
</body>
</html>
